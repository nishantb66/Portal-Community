<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat • Community</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex flex-col h-screen">
    <header class="bg-blue-600 text-white p-4 flex justify-between items-center">
        <h2 class="text-xl font-semibold">Community Chat</h2>
        <span id="user-name" class="italic"></span>
    </header>

    <ul id="messages" class="flex-1 overflow-y-auto p-4 space-y-2">
        <!-- messages injected here -->
    </ul>

    <form id="chat-form" class="bg-white p-4 flex items-center border-t">
        <input id="msg" autocomplete="off" placeholder="Type a message…"
            class="flex-1 border rounded-l px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-r hover:bg-blue-700 transition">
            Send
        </button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/chat.js"></script>
</body>

</html>
