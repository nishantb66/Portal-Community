<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Private DMs • Community Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        indigo: {
                            50: '#eef2ff',
                            100: '#e0e7ff',
                            200: '#c7d2fe',
                            300: '#a5b4fc',
                            400: '#818cf8',
                            500: '#6366f1',
                            600: '#4f46e5',
                            700: '#4338ca',
                            800: '#3730a3',
                            900: '#312e81',
                            950: '#1e1b4b',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <style>
        /* prevent any DM text from being user-selectable */
        #dm-messages li,
        #dm-messages li * {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* Message bubble design */
        .msg-bubble {
            display: inline-block;
            max-width: 75%;
            padding: 0.75rem 1.25rem;
            margin-bottom: 0.75rem;
            border-radius: 1rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            word-break: break-word;
            position: relative;
            transition: background-color 0.2s ease;
        }

        .msg-incoming {
            background-color: #f3f4f6;
            /* light gray */
            color: #111827;
            /* almost-black */
            align-self: flex-start;
            border-top-left-radius: 0.25rem;
        }

        .msg-outgoing {
            background-color: #e0e7ff;
            /* indigo-100 */
            color: #312e81;
            /* indigo-900 */
            align-self: flex-end;
            border-top-right-radius: 0.25rem;
        }

        /* Animation for new messages */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .new-message {
            animation: fadeIn 0.3s ease-out;
        }

        /* Highlight effect for referenced messages */
        .message-highlight {
            animation: highlight 3s ease-out;
        }

        @keyframes highlight {
            0% {
                background-color: rgba(99, 102, 241, 0.3);
            }

            100% {
                background-color: transparent;
            }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 5px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #c7d2fe;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #a5b4fc;
        }

        /* Mobile optimizations */
        @media (max-width: 640px) {
            .msg-bubble {
                max-width: 90%;
            }

            #dm-input {
                font-size: 16px;
                /* Prevents iOS zoom on input focus */
            }

            #chat-container {
                padding: 0.5rem;
            }
        }
    </style>

</head>

<body class="h-screen flex flex-col font-sans bg-gray-50 text-gray-800">

    <!-- AUTH VIEWS -->
    <div id="auth-container"
        class="w-full max-w-md mx-auto mt-8 md:mt-12 p-6 bg-white rounded-xl shadow-lg transition-all">
        <!-- Login -->
        <div id="login-form" class="space-y-4">
            <div class="text-center mb-6">
                <h2 class="text-2xl font-bold text-indigo-700">Welcome Back</h2>
                <p class="text-gray-500 text-sm">Sign in to continue to your messages</p>
            </div>

            <div class="space-y-3">
                <div>
                    <label for="login-username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                    <input id="login-username"
                        class="w-full px-3 py-2.5 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-300 focus:border-indigo-500 focus:outline-none transition-all"
                        placeholder="Enter your username" />
                </div>

                <div>
                    <label for="login-password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input id="login-password" type="password"
                        class="w-full px-3 py-2.5 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-300 focus:border-indigo-500 focus:outline-none transition-all"
                        placeholder="Enter your password" />
                </div>
            </div>

            <button id="login-btn"
                class="w-full py-2.5 bg-indigo-600 text-white rounded-lg font-medium hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-all">
                Sign In
            </button>

            <p class="mt-4 text-center text-sm text-gray-600">
                Don't have an account?
                <a href="#" id="show-signup" class="text-indigo-600 hover:text-indigo-500 font-medium">Create an
                    account</a>
            </p>
            <p id="login-error" class="text-red-500 mt-2 text-sm text-center"></p>
        </div>

        <!-- Signup -->
        <div id="signup-form" class="hidden space-y-4">
            <div class="text-center mb-6">
                <h2 class="text-2xl font-bold text-indigo-700">Create Account</h2>
                <p class="text-gray-500 text-sm">Join our messaging community</p>
            </div>

            <div class="space-y-3">
                <div>
                    <label for="signup-email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input id="signup-email" type="email"
                        class="w-full px-3 py-2.5 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-300 focus:border-indigo-500 focus:outline-none transition-all"
                        placeholder="Enter your email" />
                </div>

                <div>
                    <label for="signup-username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                    <input id="signup-username"
                        class="w-full px-3 py-2.5 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-300 focus:border-indigo-500 focus:outline-none transition-all"
                        placeholder="Choose a username" />
                </div>

                <div>
                    <label for="signup-password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input id="signup-password" type="password"
                        class="w-full px-3 py-2.5 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-300 focus:border-indigo-500 focus:outline-none transition-all"
                        placeholder="Create a password" />
                </div>
            </div>

            <button id="signup-btn"
                class="w-full py-2.5 bg-indigo-600 text-white rounded-lg font-medium hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-all">
                Create Account
            </button>

            <p class="mt-4 text-center text-sm text-gray-600">
                Already have an account?
                <a href="#" id="show-login" class="text-indigo-600 hover:text-indigo-500 font-medium">Sign in</a>
            </p>
            <p id="signup-error" class="text-red-500 mt-2 text-sm text-center"></p>
        </div>

        <!-- OTP Verification -->
        <div id="otp-form" class="hidden space-y-4">
            <div class="text-center mb-6">
                <h2 class="text-2xl font-bold text-indigo-700">Verification</h2>
                <p class="text-gray-500 text-sm">Enter the 6-digit code sent to your email</p>
            </div>

            <div>
                <input id="otp-input"
                    class="w-full px-3 py-2.5 text-center text-lg tracking-wider bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-300 focus:border-indigo-500 focus:outline-none transition-all"
                    placeholder="000000" maxlength="6" />
            </div>

            <button id="verify-otp-btn"
                class="w-full py-2.5 bg-indigo-600 text-white rounded-lg font-medium hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-all">
                Verify Code
            </button>

            <p id="otp-error" class="text-red-500 mt-2 text-sm text-center"></p>
        </div>
    </div>

    <!-- DM APP -->
    <div id="dm-app" class="hidden flex-1 flex flex-col overflow-hidden">

        <!-- Top bar / logout -->
        <header class="flex items-center justify-between bg-white px-4 py-2 shadow-sm border-b border-gray-100 z-10">
            <h1 class="text-lg md:text-xl font-semibold text-indigo-700">Private DMs</h1>
            <button id="logout-btn"
                class="text-sm text-indigo-600 hover:text-indigo-800 transition-colors">Logout</button>
        </header>

        <div class="flex flex-1 overflow-hidden">

            <!-- ── A) Chat List Sidebar ────────────────────────────────────────── -->
            <aside id="chat-list" class="w-full md:w-80 bg-white border-r flex flex-col overflow-hidden z-10">
                <!-- Search -->
                <div class="p-3 border-b">
                    <div class="relative">
                        <input id="user-search" type="text" placeholder="Search users…"
                            class="w-full pl-9 pr-3 py-2 bg-gray-50 border border-gray-200 rounded-lg focus:ring-2 focus:ring-indigo-300 focus:border-indigo-500 focus:outline-none transition-all text-sm" />
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 absolute left-3 top-2.5 text-gray-400"
                            fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </div>
                    <ul id="search-suggestions"
                        class="mt-1 border rounded-lg bg-white max-h-48 overflow-auto hidden shadow-lg absolute z-20 left-3 right-3">
                    </ul>
                </div>

                <!-- Recent Chats -->
                <section class="flex-1 overflow-y-auto">
                    <h2 class="text-xs font-semibold uppercase tracking-wider text-gray-500 px-4 pt-4 pb-2">Recent Chats
                    </h2>
                    <ul id="past-list" class="space-y-1 px-2"></ul>
                </section>
            </aside>

            <!-- ── B) Full-screen Chat Window ─────────────────────────────────────── -->
            <section id="chat-container" class="hidden flex-1 flex flex-col bg-white">
                <!-- Chat header with Back button -->
                <div class="flex items-center px-4 py-2 border-b bg-white sticky top-0 z-10">
                    <button id="back-btn" class="mr-4 text-indigo-600 hover:text-indigo-800"
                        title="Back to chat list" aria-label="Back to chat list">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd"
                                d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z"
                                clip-rule="evenodd" />
                        </svg>
                    </button>
                    <div>
                        <h2 class="font-medium">Chat with <span id="chat-with"
                                class="text-indigo-600 font-semibold"></span></h2>
                        <div id="typing-indicator" class="h-4 text-xs text-gray-500"></div>
                    </div>
                </div>

                <!-- Messages list -->
                <div class="flex-1 overflow-y-auto p-4" id="messages-container">
                    <ul id="dm-messages" class="flex flex-col"></ul>
                </div>

                <!-- Reply Preview -->
                <div id="reply-preview"
                    class="hidden flex items-center space-x-2 px-4 py-2 bg-indigo-50 border-t border-indigo-100 text-sm text-gray-700">
                    <div class="flex-1 flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-indigo-500 mr-2 flex-shrink-0"
                            fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 10h10a8 8 0 018 8v2M3 10l6 6m-6-6l6-6" />
                        </svg>
                        <span id="reply-text" class="truncate"></span>
                    </div>
                    <button id="cancel-reply"
                        class="text-gray-500 hover:text-gray-700 p-1 rounded-full hover:bg-gray-200 transition-colors"
                        title="Cancel reply" aria-label="Cancel reply">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>

                <!-- Message input -->
                <form id="dm-form" class="flex items-center px-2 py-2 border-t bg-white sticky bottom-0">
                    <div class="flex-1 relative">
                        <input id="dm-input" type="text" placeholder="Type your message…"
                            class="w-full pl-3 pr-10 py-2.5 border border-gray-300 rounded-l-full focus:ring-2 focus:ring-indigo-300 focus:border-indigo-500 focus:outline-none transition-all"
                            autocomplete="off" />
                    </div>
                    <button type="submit" title="Send message" aria-label="Send message"
                        class="px-5 py-2.5 bg-indigo-600 text-white rounded-r-full hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd"
                                d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
                                clip-rule="evenodd" />
                        </svg>
                    </button>
                </form>
            </section>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/dm.js"></script>
</body>

</html>
