<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Private DMs • Community Chat</title>

    <!-- Tailwind CDN (jit) --------------------------------------------------->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet" />

    <!-- Tailwind design-tokens ---------------------------------------------->
    <script>
        tailwind.config = {
            theme: {
                container: { center: true, padding: "1rem" },
                fontFamily: {
                    sans: ["Inter", "sans-serif"],
                    heading: ["Plus Jakarta Sans", "sans-serif"],
                },
                extend: {
                    colors: {
                        brand: {
                            50: "#eef2ff",
                            100: "#e7eaff",
                            200: "#c9d0ff",
                            300: "#a5b0ff",
                            400: "#7f8fff",
                            500: "#5c6ef5",
                            600: "#4959e2",
                            700: "#3947c3",
                            800: "#2e3a9b",
                            900: "#242d72",
                        },
                        surface: {
                            50: "#fafbfc",
                            100: "#f3f5f7",
                            200: "#e5e9ef",
                            300: "#d4dbe4",
                            400: "#9fa9b8",
                            500: "#6d7888",
                            600: "#525d6d",
                            700: "#3b4451",
                            800: "#262c38",
                            900: "#171c26",
                        },
                    },
                    boxShadow: {
                        soft: "0 2px 12px rgba(0,0,0,.05)",
                        raised: "0 6px 20px rgba(0,0,0,.08)",
                        glow: "0 0 18px rgba(92,110,245,.28)",
                    },
                    keyframes: {
                        fadeIn: { from: { opacity: 0, transform: "translateY(10px)" }, to: { opacity: 1, transform: "translateY(0)" } },
                        pulse: { "0%,100%": { opacity: .4 }, "50%": { opacity: 1 } },
                        highlight: { from: { background: "rgba(92,110,245,.25)" }, to: { background: "transparent" } },
                    },
                    animation: {
                        fadeIn: "fadeIn .25s ease-out",
                        pulse: "pulse 1.6s infinite",
                        highlight: "highlight 2.7s ease-out",
                    },
                },
            },
        };
    </script>

    <!-- Custom CSS  (small & focused) --------------------------------------->
    <style>
        /* dotted background only on ≥ md */
        @media (min-width:768px) {
            body {
                background: #fafbfc;
                background-image:
                    radial-gradient(#e7eaff 0.55px, transparent 0.55px),
                    radial-gradient(#e7eaff 0.55px, #fafbfc 0.55px);
                background-size: 22px 22px;
                background-position: 0 0, 11px 11px;
            }
        }

        /* tiny scrollbars */
        ::-webkit-scrollbar {
            width: 4px;
            height: 4px
        }

        ::-webkit-scrollbar-track {
            background: transparent
        }

        ::-webkit-scrollbar-thumb {
            background: #c9d0ff;
            border-radius: 8px
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #a5b0ff
        }

        /* chat bubbles --------------------------------------------------------*/
        .msg-bubble {
            @apply inline-block max-w-[78%] md:max-w-[65%] px-4 py-2.5 mb-2 rounded-2xl shadow-soft break-words relative animate-fadeIn;
        }

        .msg-incoming {
            @apply bg-white text-surface-800 self-start rounded-tl-sm;
        }

        .msg-outgoing {
            background-image: linear-gradient(135deg, #7f8fff 0%, #5c6ef5 100%);
            @apply text-white self-end rounded-tr-sm;
        }

        .message-highlight {
            animation: highlight .9s ease-out
        }

        /* avatars */
        .avatar {
            @apply flex items-center justify-center rounded-full bg-gradient-to-br from-brand-400 to-brand-600 text-white font-medium shrink-0;
        }

        /* typing dots */
        .typing-dot {
            @apply inline-block w-1.5 h-1.5 mx-[2px] rounded-full bg-current animate-pulse;
        }

        .typing-dot:nth-child(2) {
            animation-delay: .2s
        }

        .typing-dot:nth-child(3) {
            animation-delay: .4s
        }

        /* safe-area support */
        @supports(padding:env(safe-area-inset-bottom)) {
            .safe-area-bottom {
                padding-bottom: env(safe-area-inset-bottom)
            }
        }
    </style>
</head>

<body class="h-svh flex flex-col font-sans text-surface-800">

    <!-- ╔═════════════ 1) AUTH VIEWS ══════════════════════════════════════════╗-->
    <div id="auth-container" class="w-full max-w-md mx-auto mt-6 md:mt-16 p-6 bg-white md:rounded-2xl md:shadow-raised">
        <!-- Login -->
        <div id="login-form" class="space-y-4">
            <div class="text-center mb-8">
                <div class="flex justify-center mb-6">
                    <div
                        class="h-16 w-16 rounded-full bg-gradient-to-br from-brand-400 to-brand-700 flex items-center justify-center shadow-glow">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-9 w-9 text-white" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                        </svg>
                    </div>
                </div>
                <h2 class="text-2xl font-semibold font-heading text-surface-900">Welcome Back</h2>
                <p class="text-surface-500 text-sm mt-1">Sign in to continue to your messages</p>
            </div>

            <div class="space-y-4">
                <div>
                    <label for="login-username" class="block text-sm font-medium text-surface-700 mb-1">Username</label>
                    <input id="login-username"
                        class="w-full px-4 py-3 bg-surface-50 border border-surface-200 rounded-xl focus:ring-2 focus:ring-brand-300 focus:border-brand-500 focus:outline-none transition-all"
                        placeholder="Enter your username" />
                </div>

                <div>
                    <label for="login-password" class="block text-sm font-medium text-surface-700 mb-1">Password</label>
                    <input id="login-password" type="password"
                        class="w-full px-4 py-3 bg-surface-50 border border-surface-200 rounded-xl focus:ring-2 focus:ring-brand-300 focus:border-brand-500 focus:outline-none transition-all"
                        placeholder="Enter your password" />
                </div>
            </div>

            <button id="login-btn"
                class="w-full py-3 bg-gradient-to-r from-brand-600 to-brand-700 text-white rounded-xl font-medium hover:from-brand-700 hover:to-brand-800 focus:outline-none focus:ring-2 focus:ring-brand-500 focus:ring-offset-2 transition-all shadow-sm hover:shadow mt-2">
                Sign In
            </button>

            <p class="mt-5 text-center text-sm text-surface-600">
                Don't have an account?
                <a href="#" id="show-signup" class="text-brand-600 hover:text-brand-700 font-medium">Create an
                    account</a>
            </p>
            <p id="login-error" class="text-red-500 mt-2 text-sm text-center"></p>
        </div>

        <!-- Signup -->
        <div id="signup-form" class="hidden space-y-4">
            <div class="text-center mb-8">
                <div class="flex justify-center mb-6">
                    <div
                        class="h-16 w-16 rounded-full bg-gradient-to-br from-brand-400 to-brand-700 flex items-center justify-center shadow-glow">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-9 w-9 text-white" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
                        </svg>
                    </div>
                </div>
                <h2 class="text-2xl font-semibold font-heading text-surface-900">Create Account</h2>
                <p class="text-surface-500 text-sm mt-1">Join our messaging community</p>
            </div>

            <div class="space-y-4">
                <div>
                    <label for="signup-email" class="block text-sm font-medium text-surface-700 mb-1">Email</label>
                    <input id="signup-email" type="email"
                        class="w-full px-4 py-3 bg-surface-50 border border-surface-200 rounded-xl focus:ring-2 focus:ring-brand-300 focus:border-brand-500 focus:outline-none transition-all"
                        placeholder="Enter your email" />
                </div>

                <div>
                    <label for="signup-username"
                        class="block text-sm font-medium text-surface-700 mb-1">Username</label>
                    <input id="signup-username"
                        class="w-full px-4 py-3 bg-surface-50 border border-surface-200 rounded-xl focus:ring-2 focus:ring-brand-300 focus:border-brand-500 focus:outline-none transition-all"
                        placeholder="Choose a username" />
                </div>

                <div>
                    <label for="signup-password"
                        class="block text-sm font-medium text-surface-700 mb-1">Password</label>
                    <input id="signup-password" type="password"
                        class="w-full px-4 py-3 bg-surface-50 border border-surface-200 rounded-xl focus:ring-2 focus:ring-brand-300 focus:border-brand-500 focus:outline-none transition-all"
                        placeholder="Create a password" />
                </div>
            </div>

            <button id="signup-btn"
                class="w-full py-3 bg-gradient-to-r from-brand-600 to-brand-700 text-white rounded-xl font-medium hover:from-brand-700 hover:to-brand-800 focus:outline-none focus:ring-2 focus:ring-brand-500 focus:ring-offset-2 transition-all shadow-sm hover:shadow mt-2">
                Create Account
            </button>

            <p class="mt-5 text-center text-sm text-surface-600">
                Already have an account?
                <a href="#" id="show-login" class="text-brand-600 hover:text-brand-700 font-medium">Sign in</a>
            </p>
            <p id="signup-error" class="text-red-500 mt-2 text-sm text-center"></p>
        </div>

        <!-- OTP Verification -->
        <div id="otp-form" class="hidden space-y-4">
            <div class="text-center mb-8">
                <div class="flex justify-center mb-6">
                    <div
                        class="h-16 w-16 rounded-full bg-gradient-to-br from-brand-400 to-brand-700 flex items-center justify-center shadow-glow">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-9 w-9 text-white" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                        </svg>
                    </div>
                </div>
                <h2 class="text-2xl font-semibold font-heading text-surface-900">Verification</h2>
                <p class="text-surface-500 text-sm mt-1">Enter the 6-digit code sent to your email</p>
            </div>

            <div class="flex justify-center">
                <input id="otp-input"
                    class="w-full max-w-xs px-3 py-3 text-center text-xl tracking-widest bg-surface-50 border border-surface-200 rounded-xl focus:ring-2 focus:ring-brand-300 focus:border-brand-500 focus:outline-none transition-all"
                    placeholder="000000" maxlength="6" />
            </div>

            <button id="verify-otp-btn"
                class="w-full py-3 bg-gradient-to-r from-brand-600 to-brand-700 text-white rounded-xl font-medium hover:from-brand-700 hover:to-brand-800 focus:outline-none focus:ring-2 focus:ring-brand-500 focus:ring-offset-2 transition-all shadow-sm hover:shadow mt-2">
                Verify Code
            </button>

            <p id="otp-error" class="text-red-500 mt-2 text-sm text-center"></p>
        </div>
    </div>

    <!-- ╔═════════════ 2) DM APP  ════════════════════════════════════════════╗-->
    <div id="dm-app" class="hidden flex-1 flex flex-col overflow-hidden w-full h-full
            md:max-w-[1280px] md:mx-auto md:my-6 md:shadow-raised md:rounded-2xl bg-white">

        <!-- Top bar ------------------------------------------------------------->
        <header class="flex items-center justify-between bg-white px-4 py-2 border-b border-surface-100">
            <h1 class="font-heading font-semibold text-brand-600 text-sm flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
                </svg>
                Chat Messages
            </h1>

            <button id="logout-btn" class="text-xs px-3 py-1.5 rounded-full bg-surface-100 hover:bg-surface-200
             text-surface-700 flex items-center gap-1">
                <!-- icon unchanged -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-[14px] w-[14px]" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                </svg>
                Logout
            </button>
        </header>

        <div class="flex flex-1 min-h-0 overflow-hidden">
            <!-- A) Sidebar --------------------------------------------------------->
            <aside id="chat-list" class="w-full md:w-80 bg-surface-50 border-r border-surface-100
             flex flex-col min-h-0 overflow-hidden">
                <!-- Search ---------------------------------------------------------->
                <div class="p-3 border-b border-surface-100 relative">
                    <input id="user-search" type="text" placeholder="Search users…" class="w-full pl-9 pr-3 py-2 bg-white border border-surface-200 rounded-lg
                 focus:ring-2 focus:ring-brand-300 focus:border-brand-500 text-sm" />
                    <svg xmlns="http://www.w3.org/2000/svg"
                        class="h-4 w-4 absolute left-4 top-1/2 -translate-y-1/2 text-surface-400" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>

                    <ul id="search-suggestions"
                        class="mt-1 border rounded-lg bg-white max-h-48 overflow-auto hidden shadow-soft absolute inset-x-0 z-20">
                    </ul>
                </div>

                <!-- Recent chats ---------------------------------------------------->
                <section class="flex-1 overflow-y-auto">
                    <h2 class="text-[11px] font-semibold uppercase tracking-wide text-surface-500 px-4 pt-4 pb-2">
                        Recent&nbsp;Chats
                    </h2>
                    <ul id="past-list" class="px-2 pb-2 space-y-1"></ul>
                </section>
            </aside>

            <!-- B) Chat window ----------------------------------------------------->
            <section id="chat-container" class="hidden flex-1 flex flex-col min-h-0 bg-white">

                <!-- chat header (mobile back btn) -->
                <div class="flex items-center gap-3 px-4 py-2.5 border-b border-surface-100 sticky top-0 bg-white">

                            <path fill-rule="evenodd"
                                d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z"
                                clip-rule="evenodd" />
                        </svg>
                    </button>
                    <div class="flex flex-col">
                        <span id="chat-with" class="font-heading font-medium text-brand-700"></span>
                        <span class="text-xs text-surface-500 flex items-center gap-1">

                    </div>
                </div>

                <!-- message list -->
                <div id="messages-container" class="flex-1 overflow-y-auto p-4 bg-surface-50">
                    <ul id="dm-messages" class="flex flex-col gap-1.5"></ul>
                </div>

                <!-- reply preview -->
                <div id="reply-preview"
                    class="hidden flex items-center gap-2 px-4 py-2 bg-brand-50 border-t border-brand-100 text-xs text-surface-700">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5 text-brand-600 flex-shrink-0"
                        viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 10h10a8 8 0 018 8v2M3 10l6 6m-6-6l6-6" />
                    </svg>
                    <span id="reply-text" class="truncate flex-1"></span>
                    <button id="cancel-reply"
                        class="text-surface-500 hover:text-surface-700 p-1 rounded-full hover:bg-surface-200"
                        aria-label="Cancel reply">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>

                <!-- compose bar -->
                <form id="dm-form"
                    class="flex items-center px-3 py-3 border-t border-surface-100 bg-white sticky bottom-0 safe-area-bottom">
                    <input id="dm-input" type="text" placeholder="Type a message…" class="flex-1 px-4 py-2.5 border border-surface-200 rounded-l-xl
                 focus:ring-2 focus:ring-brand-300 focus:border-brand-500 outline-none" autocomplete="off" />
                    <button type="submit" aria-label="Send" class="px-5 py-2.5 rounded-r-xl text-white bg-gradient-to-r
                 from-brand-600 to-brand-700 hover:from-brand-700 hover:to-brand-800
                 focus:ring-2 focus:ring-brand-500">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd"
                                d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
                                clip-rule="evenodd" />
                        </svg>
                    </button>
                </form>
            </section>
        </div>
    </div>

    <!-- ╔═════════════ 3) SCRIPTS  (UNCHANGED) ════════════════════════════════╗-->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/dm.js"></script>
    <script>
        /* typing indicator helper — unchanged -------------------------------*/
        function showTypingIndicator() {
            const el = document.getElementById("typing-indicator");
            if (el) el.innerHTML = 'typing <span class="typing-dot"></span><span class="typing-dot"></span><span class="typing-dot"></span>';
        }

        /* avatar helper (chat list) — unchanged -----------------------------*/
        function createAvatarElement(username) {
            const div = document.createElement("div");
            div.className = "avatar h-9 w-9 text-xs";
            div.textContent = username.charAt(0).toUpperCase();
            return div;
        }

        /* JWT check / 5-min redirect — unchanged ----------------------------*/
        (function () {
            const token = localStorage.getItem("dmToken");
            const redirect = () => setTimeout(() => {
                localStorage.removeItem("dmToken");
                localStorage.removeItem("dmUsername");
                localStorage.removeItem("dmEmail");
                window.location.href = "/";
            }, 5 * 60 * 1000);
            if (!token) { redirect(); return; }
            try {
                const [h, p, s] = token.split(".");
                if (!s) throw Error("bad");
                const payload = JSON.parse(atob(p));
                if (payload.exp * 1000 < Date.now()) throw Error("expired");
            } catch (e) { redirect(); }
        })();
    </script>
</body>

</html>
