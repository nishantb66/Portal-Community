<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Private DMs • Community Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-screen flex flex-col font-sans bg-gray-50 text-gray-800">

    <!-- AUTH VIEWS -->
    <div id="auth-container" class="max-w-md mx-auto mt-12 p-6 bg-white rounded-lg shadow">
        <!-- Login -->
        <div id="login-form">
            <h2 class="text-2xl font-bold mb-4">Login</h2>
            <input id="login-username" class="w-full mb-3 px-3 py-2 border rounded" placeholder="Username" />
            <input id="login-password" type="password" class="w-full mb-3 px-3 py-2 border rounded"
                placeholder="Password" />
            <button id="login-btn" class="w-full py-2 bg-gray-800 text-white rounded hover:bg-gray-700">Login</button>
            <p class="mt-3 text-sm">
                Don’t have an account?
                <a href="#" id="show-signup" class="text-blue-600 hover:underline">Sign up</a>
            </p>
            <p id="login-error" class="text-red-500 mt-2"></p>
        </div>

        <!-- Signup -->
        <div id="signup-form" class="hidden">
            <h2 class="text-2xl font-bold mb-4">Sign Up</h2>
            <input id="signup-email" type="email" class="w-full mb-3 px-3 py-2 border rounded" placeholder="Email" />
            <input id="signup-username" class="w-full mb-3 px-3 py-2 border rounded" placeholder="Username" />
            <input id="signup-password" type="password" class="w-full mb-3 px-3 py-2 border rounded"
                placeholder="Password" />
            <button id="signup-btn" class="w-full py-2 bg-gray-800 text-white rounded hover:bg-gray-700">Sign
                Up</button>
            <p class="mt-3 text-sm">
                Already have an account?
                <a href="#" id="show-login" class="text-blue-600 hover:underline">Login</a>
            </p>
            <p id="signup-error" class="text-red-500 mt-2"></p>
        </div>

        <!-- OTP Verification -->
        <div id="otp-form" class="hidden">
            <h2 class="text-2xl font-bold mb-4">Enter OTP</h2>
            <input id="otp-input" class="w-full mb-3 px-3 py-2 border rounded" placeholder="6-digit code" />
            <button id="verify-otp-btn" class="w-full py-2 bg-gray-800 text-white rounded hover:bg-gray-700">Verify
                OTP</button>
            <p id="otp-error" class="text-red-500 mt-2"></p>
        </div>
    </div>

    <!-- DM APP -->
    <div id="dm-app" class="hidden flex-1 flex flex-col overflow-hidden">

        <!-- Top bar / logout -->
        <header class="flex items-center justify-between bg-white px-6 py-4 shadow">
            <h1 class="text-2xl font-semibold">Private DMs</h1>
            <button id="logout-btn" class="text-red-600 hover:underline">Logout</button>
        </header>

        <div class="flex flex-1 overflow-hidden">

            <!-- ── A) Chat List Sidebar ────────────────────────────────────────── -->
            <aside id="chat-list" class="w-80 bg-white border-r flex flex-col p-4 overflow-hidden">
                <!-- Search -->
                <div>
                    <input id="user-search" type="text" placeholder="Search users…"
                        class="w-full px-3 py-2 border rounded focus:outline-none" />
                    <ul id="search-suggestions" class="mt-1 border rounded bg-white max-h-48 overflow-auto hidden"></ul>
                </div>

                <!-- Recent Chats -->
                <section class="mt-6 flex-1 overflow-auto">
                    <h2 class="text-lg font-medium mb-2">Recent Chats</h2>
                    <ul id="past-list" class="space-y-2"></ul>
                </section>
            </aside>

            <!-- ── B) Full-screen Chat Window ─────────────────────────────────────── -->
            <section id="chat-container" class="hidden flex-1 flex flex-col bg-white p-6">
                <!-- Chat header with Back button -->
                <div class="flex items-center border-b pb-2 mb-4">
                    <button id="back-btn" class="mr-4 text-blue-600 hover:underline">← Back</button>
                    <h2 class="font-semibold">Chat with <span id="chat-with" class="text-blue-600"></span></h2>
                </div>

                <!-- Messages list -->
                <ul id="dm-messages" class="flex-1 overflow-auto space-y-2 mb-4"></ul>

                <!-- Message input -->
                <form id="dm-form" class="flex border-t pt-2">
                    <input id="dm-input" type="text" placeholder="Type your message…"
                        class="flex-1 px-3 py-2 border rounded-l focus:outline-none" autocomplete="off" />
                    <button type="submit" class="px-4 bg-blue-600 text-white rounded-r hover:bg-blue-500">Send</button>
                </form>
            </section>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/dm.js"></script>
</body>

</html>
